<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>The Weather Report</title>
  </head>
  <body>
    <div class="container">
      <h1 id="header">Weather App</h1>
      <p>
        To get the current weather conditions for a location, please enter the
        city name or the city and state separated by a comma. Here are three
        examples:
      </p>
      <p>
        Portland
        Atlanta, Georgia
        cairo
      </p>
      <form>
        <div class="search">
          <input id="location" placeholder="Search by city, state, or country" type="text"/>
        </div>
        
        <button type="submit" class="btn-success" id="weatherLocation">
          Get Current Temperature and Humidity
        </button>
        <div class="result">
          <div class="errors"></div>
          <div class="showHumidity"></div>
          <div class="showTemp"></div>
        </div>
      </form>
      <p id="showResponse"></p>
    </div>
  </body>
</html>
